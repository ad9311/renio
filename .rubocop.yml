# Omakase Ruby styling for Rails
inherit_gem: { rubocop-rails-omakase: rubocop.yml }
# Overwrite or add rules to create your own house style
#
# # Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
# Layout/SpaceInsideArrayLiteralBrackets:
#   Enabled: false

# Layout
Layout/LineLength:
  Max: 120

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: true

# Style
Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

# Metrics
Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
  Max: 25

Metrics/MethodLength:
  Max: 15

# Naming
Naming/VariableName:
  Enabled: true

# Rails
Rails/FindEach:
  Enabled: true

Rails/TimeZone:
  Enabled: true

Rails/OutputSafety:
  Enabled: true

# Security
Security/Open:
  Enabled: true
